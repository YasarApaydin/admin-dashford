<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyeler - Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Include -->
        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Üye Ara">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info">
                    <div class="notifications">
                        <i class="far fa-bell"></i>
                        <span class="badge">2</span>
                    </div>
                    <div class="profile">
                        <i class="fas fa-user"></i>
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <div class="page-header">
                <div class="header-title">
                    <h2>Üyeler</h2>
                    <p>Toplam 150 üye</p>
                </div>
                <div class="header-actions">
                    <button class="filter-button">
                        <i class="fas fa-filter"></i>
                        <span>Filtre</span>
                    </button>
                    <button class="add-button" onclick="openAddMemberModal()">
                        <i class="fas fa-plus"></i>
                        <span>Yeni Üye</span>
                    </button>
                </div>
            </div>

            <!-- Tablo Container -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ad Soyad</th>
                            <th>E-posta</th>
                            <th>Rol</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ahmet Yılmaz</td>
                            <td>ahmet@mail.com</td>
                            <td>Admin</td>
                            <td><span class="status-badge status-active">Aktif</span></td>
                            <td class="action-buttons">
                                <button class="view-btn"><i class="fas fa-eye"></i> Görüntüle</button>
                                <button class="edit-btn"><i class="fas fa-edit"></i> Düzenle</button>
                                <button class="delete-btn"><i class="fas fa-trash"></i> Sil</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Mehmet Demir</td>
                            <td>mehmet@mail.com</td>
                            <td>Editör</td>
                            <td><span class="status-badge status-active">Aktif</span></td>
                            <td class="action-buttons">
                                <button class="view-btn"><i class="fas fa-eye"></i> Görüntüle</button>
                                <button class="edit-btn"><i class="fas fa-edit"></i> Düzenle</button>
                                <button class="delete-btn"><i class="fas fa-trash"></i> Sil</button>
                            </td>
                        </tr>
                        <!-- Diğer satırlar da aynı şekilde -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button class="page-btn" disabled><i class="fas fa-chevron-left"></i></button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Yeni Üye Ekleme Modal -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-user-plus"></i>
                    <h2>Yeni Üye Ekle</h2>
                </div>
                <button class="close-btn" onclick="closeAddMemberModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="memberForm" onsubmit="handleSubmit(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-user"></i>
                            Ad Soyad
                        </label>
                        <input type="text" name="name" required placeholder="Ad Soyad" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-envelope"></i>
                            E-posta
                        </label>
                        <input type="email" name="email" required placeholder="E-posta" class="form-input">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-phone"></i>
                            Telefon
                        </label>
                        <input type="tel" name="phone" required placeholder="+90 (___) ___ __ __" class="form-input" pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}\s\d{2}\s\d{2}">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-shield-alt"></i>
                            Şifre
                        </label>
                        <div class="password-input">
                            <input type="password" name="password" required placeholder="Şifre" class="form-input">
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-user-tag"></i>
                            Rol
                        </label>
                        <select name="role" required class="form-input">
                            <option value="">Rol Seçin</option>
                            <option value="user">Kullanıcı</option>
                            <option value="editor">Editör</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-toggle-on"></i>
                            Durum
                        </label>
                        <select name="status" required class="form-input">
                            <option value="">Durum Seçin</option>
                            <option value="active">Aktif</option>
                            <option value="inactive">Pasif</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <i class="fas fa-address-card"></i>
                        Adres
                    </label>
                    <textarea name="address" rows="2" placeholder="Adres" class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="notifications" checked>
                        <span class="checkmark"></span>
                        E-posta bildirimleri aktif
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeAddMemberModal()">
                        <i class="fas fa-times"></i>
                        İptal
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i>
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Düzenleme Modal -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <div class="edit-modal-header">
                <h2>Üye Düzenle</h2>
                <button class="edit-modal-close" onclick="closeEditModal()">×</button>
            </div>
            <form class="edit-form" id="editForm" onsubmit="saveChanges(event)">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editName">Ad Soyad</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">E-posta</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Rol</label>
                    <select id="editRole" required>
                        <option value="admin">Admin</option>
                        <option value="editor">Editör</option>
                        <option value="user">Kullanıcı</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editStatus">Durum</label>
                    <select id="editStatus" required>
                        <option value="active">Aktif</option>
                        <option value="inactive">Pasif</option>
                    </select>
                </div>
                <div class="edit-form-buttons">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">İptal</button>
                    <button type="submit" class="btn-save">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 1rem;
            width: 100%;
            max-width: 700px;
            box-shadow: var(--shadow-lg);
            margin: 1rem;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-title i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .modal-title h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .close-btn {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            border: none;
            background: var(--bg-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--hover-color);
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        /* Form Stilleri */
        #memberForm {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group label i {
            color: var(--primary-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(51, 65, 85, 0.1);
            outline: none;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        /* Checkbox Stilleri */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-color);
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            width: 1.25rem;
            height: 1.25rem;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkmark:after {
            content: '';
            display: none;
            width: 0.3rem;
            height: 0.6rem;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        /* Buton Stilleri */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .btn-primary, .btn-secondary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-color);
            border-color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                max-height: 90vh;
                overflow-y: auto;
            }
        }
    </style>

    <script src="script.js"></script>

    <script>
        // Sidebar'ı yükle
        fetch('./components/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
            })
            .catch(error => console.error('Sidebar yüklenirken hata:', error));

        // Modal işlemleri
        function openAddMemberModal() {
            document.getElementById('addMemberModal').style.display = 'flex';
        }

        function closeAddMemberModal() {
            document.getElementById('addMemberModal').style.display = 'none';
        }

        // Telefon numarası formatı
        document.querySelector('input[name="phone"]').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : '+' + x[1] + ' (' + x[2] + ') ' + (x[3] ? x[3] : '') + (x[4] ? ' ' + x[4] : '') + (x[5] ? ' ' + x[5] : '');
        });

        // Şifre göster/gizle
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[name="password"]');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            console.log('Yeni üye verileri:', data);
            
            // Başarılı kayıt animasyonu
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalContent = submitButton.innerHTML;
            
            submitButton.innerHTML = '<i class="fas fa-check"></i> Kaydedildi';
            submitButton.style.background = '#059669';
            
            setTimeout(() => {
                closeAddMemberModal();
                submitButton.innerHTML = originalContent;
                submitButton.style.background = '';
                event.target.reset();
            }, 1500);
        }

        // Modal dışına tıklandığında kapatma
        window.onclick = function(event) {
            const modal = document.getElementById('addMemberModal');
            if (event.target === modal) {
                closeAddMemberModal();
            }
        }
    </script>
</body>
</html>
